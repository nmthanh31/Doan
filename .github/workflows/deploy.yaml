name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker images
        run: |
          IMAGE_PREFIX=${{ secrets.DOCKER_USERNAME }}
          docker build -t $IMAGE_PREFIX/frontend ./frontend
          docker push $IMAGE_PREFIX/frontend
          docker build -t $IMAGE_PREFIX/user-service ./backend/user-service
          docker push $IMAGE_PREFIX/user-service
          docker build -t $IMAGE_PREFIX/product-service ./backend/product-service
          docker push $IMAGE_PREFIX/product-service
          docker build -t $IMAGE_PREFIX/order-service ./backend/order-service
          docker push $IMAGE_PREFIX/order-service
          docker build -t $IMAGE_PREFIX/payment-service ./backend/payment-service
          docker push $IMAGE_PREFIX/payment-service

      - name: Decode kubeconfig
        run: echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > $KUBECONFIG

      - name: Verify Kubernetes access
        run: kubectl get nodes

      - name: Deploy to Kubernetes
        run: kubectl apply -f k3s/frontend/frontend-deployment.yaml
        run: kubectl apply -f k3s/user/user-deployment.yaml
        run: kubectl apply -f k3s/product/product-deployment.yaml
        run: kubectl apply -f k3s/order/order-deployment.yaml
        run: kubectl apply -f k3s/payment/payment-deployment.yaml

      - name: Check rollout status
        run: |
          kubectl rollout status deployment/frontend
          kubectl rollout status deployment/user-service
          kubectl rollout status deployment/product-service
          kubectl rollout status deployment/order-service
          kubectl rollout status deployment/payment-service

      - name: Clean up kubeconfig
        if: always()
        run: rm -f $KUBECONFIG
