name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker images
        run: |
          IMAGE_PREFIX=${{ secrets.DOCKER_USERNAME }}
          docker build -t $IMAGE_PREFIX/frontend ./frontend
          docker push $IMAGE_PREFIX/frontend

          docker build -t $IMAGE_PREFIX/user-service ./user-service
          docker push $IMAGE_PREFIX/user-service

          docker build -t $IMAGE_PREFIX/product-service ./product-service
          docker push $IMAGE_PREFIX/product-service

          docker build -t $IMAGE_PREFIX/order-service ./order-service
          docker push $IMAGE_PREFIX/order-service

          docker build -t $IMAGE_PREFIX/payment-service ./payment-service
          docker push $IMAGE_PREFIX/payment-service

      - name: Decode kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml

      - name: Set KUBECONFIG
        run: |
          export KUBECONFIG=$PWD/kubeconfig.yaml
          kubectl version --client
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=$PWD/kubeconfig.yaml
          kubectl apply -f k8s/
