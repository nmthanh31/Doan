name: CI/CD Pipeline with DevSecOps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ› ï¸ CÃ i Ä‘áº·t Trivy (náº¿u chÆ°a cÃ³ sáºµn trÃªn self-hosted runner)
      - name: Install Trivy
        run: |
          sudo apt update
          sudo apt install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.50.1/trivy_0.50.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.50.1_Linux-64bit.deb

      # ğŸ” ÄÄƒng nháº­p Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ—ï¸ Build â†’ ğŸ” Scan â†’ ğŸš€ Push: tá»«ng service má»™t

      - name: Build, scan and push frontend
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/frontend
          docker build --no-cache -t $IMAGE ./frontend
          trivy image --severity CRITICAL,HIGH --exit-code 1 --ignore-unfixed $IMAGE
          docker push $IMAGE

      - name: Build, scan and push user-service
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/user-service
          docker build -t $IMAGE ./backend/user-service
          trivy image --severity CRITICAL,HIGH --exit-code 0 --ignore-unfixed $IMAGE
          docker push $IMAGE



      - name: Build, scan and push product-service
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/product-service
          docker build --no-cache -t $IMAGE ./backend/product-service
          trivy image --severity CRITICAL,HIGH --exit-code 0 --ignore-unfixed $IMAGE
          docker push $IMAGE

      - name: Build, scan and push order-service
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/order-service
          docker build --no-cache -t $IMAGE ./backend/order-service
          trivy image --severity CRITICAL,HIGH --exit-code 0 --ignore-unfixed $IMAGE
          docker push $IMAGE

      - name: Build, scan and push payment-service
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/payment-service
          docker build --no-cache -t $IMAGE ./backend/payment-service
          trivy image --severity CRITICAL,HIGH --exit-code 0 --ignore-unfixed $IMAGE
          docker push $IMAGE

      # ğŸ“¦ Giáº£i mÃ£ kubeconfig tá»« secret
      - name: Decode kubeconfig
        run: echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > $KUBECONFIG

      - name: Verify Kubernetes access
        run: kubectl get nodes

      # ğŸš€ Deploy tá»«ng service lÃªn cluster K3s
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k3s/frontend/frontend-deployment.yaml
          kubectl apply -f k3s/user/user-deployment.yaml
          kubectl apply -f k3s/product/product-deployment.yaml
          kubectl apply -f k3s/order/order-deployment.yaml
          kubectl apply -f k3s/payment/payment-deployment.yaml

      - name: Check rollout status
        run: |
          kubectl rollout status deployment/frontend
          kubectl rollout status deployment/user-service
          kubectl rollout status deployment/product-service
          kubectl rollout status deployment/order-service
          kubectl rollout status deployment/payment-service

      # ğŸ§¹ Dá»n kubeconfig
      - name: Clean up kubeconfig
        if: always()
        run: rm -f $KUBECONFIG
